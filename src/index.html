<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Crete Round|Roboto|Open Sans|SF Pro Display"
      rel="stylesheet" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="/src/styles.css" />
    <link
      rel="stylesheet"
      href="/dist/output.css" />
  </head>

  <body class="pt-0 bg-black h-screen">
    <div
      id="sidebar"
      class="p-3 flex flex-col gap-3">
      <div class="flex items-center justify-center h-full">
        <div class="flex flex-col">
          <span class="sidebarList">All</span>
          <span class="sidebarList">TV Shows</span>
          <span class="sidebarList">Movies</span>
          <span class="sidebarList">My List</span>
        </div>
      </div>

      <section class="cancel m-3 flex items-center justify-center p-8">
        <img
          src="/src/assets/cancelImg.svg"
          class="m-3 cancelBtn" />
      </section>
    </div>

    <!-- <div class="flex justify-center items-center h-full loadingSection">
        <img src="../src/assets/netflixLogo.svg">
    </div>  -->
    <div class="mainContent  px-0">
      <div class="flex flex-col justify-between home mb-4 items- w-full h-auto">
        <div class="flex justify-between items-center w-full">
          <img
            src="../src/assets/CINEMATRIXMINGLE Logo - Original - 5000x5000 (1).png"
            class="n-logo" />
          <div class="hidden sm:flex justify-end pe-2 gap-4 flex-1">
            <span class="nav-items">TV Shows</span>
            <span class="nav-items">Movies</span>
            <span class="nav-items">My List</span>
          </div>
          <section
            class="flex sm:hidden gap-1 m-3 items-center cursor-pointer flex-col ham">
            <div class="menu-ham"></div>
            <div class="menu-ham"></div>
            <div class="menu-ham"></div>
          </section>
        </div>
        <div class="flex items-center mt-96 justify-center gap-2">
          <!--  <img
            src="/src/assets/top10.svg"
            class="" /> 
          <span class="ranks"></span> -->
        </div>
        <section class="mt-2 flex items-center justify-center gap-11">
          <div class="flex flex-col gap-2">
            <img
              src="/src/assets/addList.svg"
              class="w-6 h-6" />
            <span class="text-sm tracking-tighter text-white">My List</span>
          </div>
          <div class="flex gap-5 bg-red-400 rounded p-4 py-2">
            <img
              src="/src/assets/playIcon.svg"
              class="w-5" />
            <span class="text-xl text-black leading-8 not-italic font-semibold"
              >Play</span
            >
          </div>
          <div class="flex flex-col gap-2">
            <img
              src="/src/assets/infoIcon.svg"
              class="w-6 h-6" />
            <span class="text-sm leading-5 font-normal tracking-tighter"
              >Info</span
            >
          </div>
        </section>
      </div>
    </div>
    <section class="flex flex-col gap-3">
      <section class="flex justify-between items-center p-3">
        <span
          class="topic text-white text-xl tracking-tighter font-semibold leading-4"
          >TV Shows Trending Today
        </span>
        <span class="cursor-pointer text-red-500">See All</span>
      </section>

      <div class="movies flex flex-row w-auto gap-3 p-5"></div>
    </section>
    <section>
      <section class="flex justify-between items-center p-3">
        <span
          class="topic text-white text-xl tracking-tighter font-semibold leading-4"
          >Top Rated
        </span>
        <span class="cursor-pointer text-red-500">See All</span>
      </section>
      <div class="topRated gap-3 p-5 movies flex flex-row"></div>
    </section>
    <div id="video-container">
      <!-- The video will be embedded here -->
    </div>
    <script src="script.js"></script>
    <script src="/src/topRated.js"></script>
    <script src="/src/sidebar.js"></script>
  </body>
</html>
